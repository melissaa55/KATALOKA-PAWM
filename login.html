    <main class="login-container">
        <main class="login-page">
            <img src="images\Introduction.png" alt="Login Image" class="login-image">
            <div class="login-container">
                <div class="form-container">
                    <form class="login-form" onsubmit="return handleLogin(event)">
                        <h1 class="form-title">Login</h1>
                        <div class="form-field">
                            <label class="form-label">Email</label>
                            <input class="form-input" type="email" id="email" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label">Password</label>
                            <input class="form-input" type="password" id="password" required>
                        </div>
                        <button class="form-button" type="submit">Sign In</button>
                        <a class="form-footer-link" href="/register.html">Don't have an account? Sign up</a>
                    </form>
                </div>
            </div>
        </main>
    </main>
