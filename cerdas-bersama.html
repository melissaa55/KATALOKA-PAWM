<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Bahasa Indonesia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cerdasbersama.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    </header>
    <div id="progress-wrapper">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-percentage">0%</div> <!-- Percentage display beside the progress bar -->
    </div>
    <div id="quiz-container">
        <div id="sidebar">
            <div id="numbers-container"></div> 
        </div>       
        <div id="quiz-content">
            <div id="question-box">
                <div id="question-container"></div> 
            </div>
            <div class="answers-box"></div> 
            <div id="navigation-buttons">
                <button id="prev-button">Sebelumnya</button>
                <button id="next-button">Selanjutnya</button>
            </div>
            <div id="feedback"></div> 
    </div>
    <div id="confirm-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Konfirmasi!</h2>
            <img src="images/topi.png" alt="Confirmation Icon" class="popup-icon">
            <p>Apakah Anda yakin ingin menyelesaikan kuis? Jawaban tidak dapat diubah setelah ini.</p>
            <div class="popup-buttons">
                <button id="confirm-no" class="buttonpopup button-decline">Batal</button>
                <button id="confirm-yes" class="buttonpopup button-allow">Selesai</button>
            </div>
        </div>
    </div>
    <div id="score-popup" class="popup hidden">
        <div class="popup-content">
            <img src="images/profile.png" alt="Score Icon" class="popup-icon2">
            <h3>Skor Anda</h3>
            <p id="score-display">Skor: 0</p>
            <div class="popup-buttons">
                <button id="close-score-popup" class="button button-allow2">Tutup</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Kataloka. Semua hak dilindungi.</p>
    </footer>
    <script type="module" src="cerdasbersama.js"></script>
</body>
</html>
