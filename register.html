            <form class="login-form">
                <h1 class="form-title">Welcome to Kataloka!</h1>
                <h2 class="title-header">Register your account</h2>
                <div class="form-field">
                    <label class="form-label">Full Name</label>
                    <input class="form-input" type="text" required>
                </div>
                <div class="form-field">
                    <label class="form-label">Email</label>
                    <input class="form-input" type="email" required>
                </div>
                <div class="form-field">
                    <label class="form-label">Password</label>
                    <input class="form-input" type="password" required>
                </div>
                <div class="form-field">
                    <label class="form-label">Confirm Password</label>
                    <input class="form-input" type="password" required>
                </div>
                <button class="form-button" type="submit">Sign Up</button>
                <a class="form-footer-link" href="/login.html">Already have an account? Sign in</a>
            </form>
        </div>
    </main>
